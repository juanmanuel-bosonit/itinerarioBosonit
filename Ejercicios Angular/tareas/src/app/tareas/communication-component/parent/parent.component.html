<div class="marco">
    <span class="title text-layout">Parent</span>
    <div class="content">
        <span class="subTitle  text-layout">Message: {{ msjFromChild }}</span>
    </div>
    <div class="botones">
        <button pButton 
                label="Use Service" 
                class="espacioDerecha p-button-warning"
                icon="pi pi-code"
                (click)="escribirDesdeServicioParent()"
                >
        </button>
        <button pButton 
                label="Use Input Property" 
                class="espacioDerecha"
                icon="pi pi-box"
                (click)="mandarMsjParent()"
                >
        </button>
        <button pButton 
                label="Use Observable" 
                class="p-button-help"
                icon="pi pi-spin pi-spinner"
                (click)="msjObservableParent()"
                >
        </button>
    </div>

    <app-child [msjFromParent]="msjParent"
               (msjFromChild)="messageChild( $event )"></app-child>

</div>
