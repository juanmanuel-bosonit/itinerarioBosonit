<form (NgSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input class="form-control" 
                   type="text"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   placeholder="Nombre"
                   required
                   minlength="3">
            
            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls['nombre']?.errors && 
                         miFormulario.controls['nombre'].touched"> 
                 Este campo es obligatorio.
             </span>

        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()"
                       name="nuevoJuego">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <!-- <input *ngFor="let juego of persona.favoritos; let i = index"
                   class="form-control mb-1"
                   [value]="persona.favoritos[i].nombre"
                   required> -->
            <div *ngFor="let juego of persona.favoritos; let i = index"
                 class="input-group mb-1">
                <input class="form-control"
                       [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                   Eliminar
               </button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">

        <span>Persona</span>
        <pre>{{ persona | json }}</pre>

    </div>
</div>
