<h1>¿Está seguro?</h1>
<hr>
<p>
    Está a punto de borrar a {{ data.superhero }}
    <br>
    ¿Desea continuar?
</p>

<div>
    <button mat-raised-button
            (click)="borrar()"
            color="warn">
        Si, Borrar
    </button>

    <button mat-raised-button
            (click)="cerrar()"
            color="primary">
        Cancelar
    </button>
</div>
