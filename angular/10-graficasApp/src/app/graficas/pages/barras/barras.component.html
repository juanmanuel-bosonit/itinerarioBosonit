<h1>Gr√°fica de barras</h1>
<hr>
<br><br>

<div class="row">
    <div class="col">
        
        <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
        </div>

        <br><br>
        
        <button (click)="randomize()"
                class="btn btn-primary float-end">
            Actualizar
        </button>

    </div>
</div>
