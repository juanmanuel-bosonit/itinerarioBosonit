<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario"
      autocomplete="off"
      (ngSubmit)="guardar()">

    <!-- Región -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">{{ region }}</option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div *ngIf="paises.length !== 0"
         class="row mb-3">
        <div class="col">
            <label class="form-label">País: </label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">-- Seleccione el País --</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code">{{ pais.name }}</option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div *ngIf="fronteras.length !== 0"
         class="row mb-3">
        <div class="col">
            <label class="form-label">Fronteras: </label>
            <select class="form-control"
                    formControlName="frontera">
                <option value="">-- Seleccione el país fronterizo --</option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code">{{ frontera.name }}</option>
            </select>
        </div>
    </div>

    <div *ngIf="cargando"
         class="row">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
